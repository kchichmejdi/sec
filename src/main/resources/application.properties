spring.datasource.url=jdbc:postgresql://localhost:5432/apadb
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql= true
#hibernate ddl auto ( create , create-drop,update)
spring.jpa.hibernate.ddl-auto= update
 spring.autoconfigure.exclude= org.springframework.cloud.aws.autoconfigure.context.ContextStackAutoConfiguration
 # server.context-path=/scolarity
 server.port=8090
# naming strategy 
spring.jpa.hibernate.naming.strategy= org.hibernate.cfg.ImprovedNamingStrategy
#liquibase.default-schema=public
#spring.datasource.tomcat.validation-query-timeout=1
spring.datasource.tomcat.max-idle=10 
spring.datasource.tomcat.max-active=10
 #spring.datasource.jmx-enabled=true
 spring.datasource.platform=postgres
 spring.datasource.initialize=false
spring.datasource.tomcat.validation-query = SELECT 1
 spring.datasource.tomcat.min-idle=0
 spring.datasource.tomcat.max-wait=1000
 spring.datasource.tomcat.test-on-borrow=true
  spring.datasource.tomcat.test-while-idle=true
   spring.datasource.tomcat.initial-size=0
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
